<html>

<head>
    <script src="/client.js" type="module"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>Mandelbrot Set Explorer</h1>
    <dl>
        <dt>Viewing</dt>
        <dd>
            Scaled by 2<sup>-<span id="negPowerOf2Element"></span></sup>,
            <span id="wElement"></span> wide view at
            (<span id="xElement"></span>, <span id="yElement"></span>)
            using max <span id="iElement"></span>
            iterations per pixel
        </dd>
        <dt>Click image to</dt>
        <dd>
            <label for="magnification">zoom Ã—<span
                    id="zoomElement"></span></label>
            <input type="range" id="magnificationElement" name="magnification"
                min="0" max="5" step="1" value="4">

            <label for="iLog10"> using max <span id="iNewElement"></span>
                iterations per pixel</label>
            <input id="iLog10Element" type="range" name="iLog10" min="3" max="5"
                step="1" value="3">
        </dd>
    </dl>


    <a id="videoElement">Video</a>

    <div>
        <img id="imgElement" />
    </div>
</body>

</html>
